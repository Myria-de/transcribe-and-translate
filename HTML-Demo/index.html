<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Video WebVTT Example</title>
  <meta name="keywords" content="html5, webvtt, webvtt example">
  <meta name="author" content="Thorsten Eggeling">
  <meta name="description" content="Sample HTML5 code that makes use of a WebVTT file to add subtitles to a video">
  <style>
    * {
      margin: 20px 0 auto;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>HTML5 Video <a href="https://w3c.github.io/webvtt/">WebVTT</a> Example</h1>
  </header>
  <section>
    <p>This video uses the following <a href="./Sintel.2010.720p_part_(de).vtt" target="_blank">WebVTT file</a>.</p>
    <video width="600" height="400" controls>
      <!-- <source src="./Sintel.2010.720p_part.mp4" type="video/mp4"> -->
      <source src="./Sintel.2010.720p_part.webm" type="video/webm">
      <track label="de" kind="subtitles" srclang="de" src="./Sintel.2010.720p_part_(de).vtt" default />
      <track label="en" kind="subtitles" srclang="de" src="./Sintel.2010.720p_part_(en).vtt" default />
    </video>
  </section>
  <footer>
  <p>Sintel video source: <a href="https://durian.blender.org" target="_blank">Sintel Video</a> </p>
  <p>“Sintel” is licensed as Creative Commons Attribution 3.0. That means you can share and show the movie freely, for as long you include the credit scroll of the film itself.</p>
  </footer>
</body>
</html>
